spring.application.name=financeiro
server.address=0.0.0.0

# Configura��es do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/financeiro?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin

# Opcional, para especificar o driver do MySQL (normalmente detectado automaticamente)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) configura��es
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect